<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="231228_06_countdown_timer.css" />
  </head>
  <body>
    <div class="container flex">
      <div id="timer" class="timer flex">
        <div class="circle__wrap">
          <svg class="circle__progress" cx="75" cy="75" r="75" stroke-width="12">
            <circle class="frame" cx="75" cy="75" r="75" stroke-width="12"></circle>
            <circle class="bar" cx="75" cy="75" r="75" stroke-width="12"></circle>
          </svg>
        </div>
        <div id="days" class="number"></div>

        <div id="hours" class="number"></div>
        <div id="minutes" class="number"></div>
        <div id="seconds" class="number"></div>
      </div>
      <div class="buttons">
        <button class="start-btn">Start</button>
        <button class="set-btn">Set</button>
      </div>

      <!-- start code -->
      <div class="footer">
        © 2023. <a href="https://ozcodingschool.com/" target="_blank">ozcodingschool</a>. All rights
        reserved. Developed by <a href="#">[수강생 이름]</a>.
      </div>
    </div>
    <script src="231228_06_countdown_timer.js"></script>
  </body>
</html>
