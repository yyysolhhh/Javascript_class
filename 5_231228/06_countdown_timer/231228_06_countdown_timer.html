<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="231228_06_countdown_timer.css" />
  </head>
  <body>
    <div class="container flex">
      <div id="timer" class="timer flex">
        <svg class="circle__progress" cx="60" cy="60" r="54" stroke-width="12">
          <circle class="frame" cx="60" cy="60" r="54" stroke-width="12"></circle>
          <circle class="bar" cx="60" cy="60" r="54" stroke-width="12"></circle>
        </svg>

        <div id="days" class="number"></div>
        <div id="hours" class="number"></div>
        <div id="minutes" class="number"></div>
        <div id="seconds" class="number"></div>
      </div>
      <div class="buttons">
        <button class="start-btn">Start</button>
        <button class="set-btn">Set</button>
      </div>
    </div>
    <script src="231228_06_countdown_timer.js"></script>
  </body>
</html>
