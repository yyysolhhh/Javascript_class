<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>달각달각 계산기</title>
    <link rel="stylesheet" href="231226_04-1_calculator.css" />
  </head>
  <body>
    <div class="container flex">
      <h1>My Calculator</h1>
      <form id="form" action="#">
        <input type="text" class="result" />
        <div class="row">
          <button onclick="inputNum('7')">7</button>
          <button onclick="inputNum('8')">8</button>
          <button onclick="inputNum('9')">9</button>
          <button onclick="inputOp('x')">x</button>
        </div>
        <div class="row">
          <button onclick="inputNum('4')">4</button>
          <button onclick="inputNum('5')">5</button>
          <button onclick="inputNum('6')">6</button>
          <button onclick="inputOp('/')">/</button>
        </div>
        <div class="row">
          <button onclick="inputNum('1')">1</button>
          <button onclick="inputNum('2')">2</button>
          <button onclick="inputNum('3')">3</button>
          <button onclick="inputOp('-')">-</button>
        </div>
        <div class="row">
          <button onclick="inputClear()">C</button>
          <button onclick="inputNum('0')">0</button>
          <button onclick="inputOp('+')">+</button>
          <button onclick="inputEq()">=</button>
        </div>
      </form>
    </div>

    <script src="231226_04-1_calculator.js"></script>
  </body>
</html>
