<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할일 목록</title>
    <link rel="stylesheet" href="03_todo_list.css" />
    <script src="https://kit.fontawesome.com/e7bb2c0cba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container flex">
      <div class="app flex">
        <h1>To Do List</h1>
        <ul id="todo-list"></ul>
        <form id="todo-form" class="flex">
          <input class="todo-input" name="todo" placeholder="to do" autocomplete="off" required />
          <input class="todo-add" type="submit" value="&#10506;" />
        </form>
      </div>
    </div>
    <script src="03_todo_list.js"></script>
  </body>
</html>
