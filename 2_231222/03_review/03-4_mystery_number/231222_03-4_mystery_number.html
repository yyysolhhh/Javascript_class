<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미스테리 숫자 맞추기</title>
    <link rel="stylesheet" href="231222_03-4_mystery_number.css" />
  </head>
  <body>
    <div class="container flex">
      <h1 class="title">Mystery Number 맞추기</h1>
      <p>1부터 100사이의 숫자를 입력하세요!</p>
      <div class="form__box">
        <form class="input__form flex">
          <input type="number" class="input__num" />
          <button class="input__btn">뚜둥!</button>
          <button class="retry">다시하기</button>
        </form>
        <div class="hint">
          <p>힌트: 숫자가 너무 작아요! 조금 더 높여보세요!</p>
          <p>힌트: 숫자가 커요! 줄여볼까요?</p>
        </div>
      </div>
    </div>
    <script src="231222_03-4_mystery_number.js"></script>
  </body>
</html>
