<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>별트리 찍기</title>
  <style>
    .one, .two, .three {
      display: flex;
      margin: 10px;
    }
    .number {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>***별 트리 찍기***</h1>
    <div class="one">
      <div class="number">1번 별</div>
      <div class="one_result"></div>
    </div>
    <div class="two">
      <div class="number">2번 별</div>
      <div class="two_result"></div>
    </div>
    <div class="three">
      <div class="number">3번 별</div>
      <div class="three_result"></div>
    </div>
  </div>
  
  <script>
    const one = document.querySelector('.one_result');
    const two = document.querySelector('.two_result');
    const three = document.querySelector('.three_result');

    for (let i = 1; i <= 5; i += 1) {
      const box = document.createElement('div');
      box.textContent = '';
      for (let j = 1; j <= i; j += 1) {
        box.textContent += '*';
      }
      one.append(box);
    }

    for (let i = 1; i <= 5; i += 1) {
      const box = document.createElement('div');
      box.textContent = '';
      for (let j = 1; j <= i; j += 1) {
        box.textContent += '*';
      }
      two.append(box);
    }
    for (let i = 5; i >= 1; i -= 1) {
      const box = document.createElement('div');
      box.textContent = '';
      for (let j = 1; j <= i; j += 1) {
        box.textContent += '*';
      }
      two.append(box);
    }

    for (let i = 1; i <= 5; i += 1) {
      const box = document.createElement('div');
      box.textContent = '';
      for (let j = 1; j <= 5 - i ; j += 1){
        box.textContent += '\u00A0';
      }
      for (let j = 1; j <= i * 2 - 1; j += 1) {
        box.textContent += '*';
      }
      three.append(box);
    }
    for (let i = 4; i >= 1; i -= 1) {
      const box = document.createElement('div');
      box.textContent = '';
      for (let j = 1; j <= 5 - i ; j += 1){
        box.textContent += '\u00A0';
      }
      for (let j = 1; j <= i * 2 - 1; j += 1) {
        box.textContent += '*';
      }
      three.append(box);
    }
  </script>
</body>
</html>
