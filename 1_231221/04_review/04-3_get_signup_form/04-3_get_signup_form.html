<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
  <title>회원가입</title>
  <link rel="stylesheet" href="04-3_get_signup_form.css">
</head>
<body>
  <div class="signup">
    <h1 class="title">회원가입</h1>
    <form class="signup-form">
      <input class="user_info" type="email" name="email" placeholder="이메일을 입력하세요.">
      <br>
      <input class="user_info" type="text" name="name" placeholder="이름을 입력하세요.">
      <br>
      <input class="user_info" type="password" name="password" placeholder="비밀번호를 입력하세요.">
      <br>
      <input class="user_info" type="password" name="password2" placeholder="비밀번호를 다시 입력하세요.">
      <br>
      <div class="phone-box">
        <input class="user_info phone" type="tel" name="phone" placeholder="010"> -
        <input class="user_info phone" type="tel" name="phone" placeholder="1234"> -
        <input class="user_info phone" type="tel" name="phone" placeholder="5678">
      </div>
      <br>
      <select class="user-info location" name="location">
        <option value="none" selected>-지역을 선택하세요-</option>
        <option value="gyeonggi">경기도</option>
        <option value="gangwon">강원도</option>
        <option value="chungbuk">충청북도</option>
        <option value="chungnam">충청남도</option>
        <option value="jeollabuk">전라북도</option>
        <option value="jeollanam">전라남도</option>
        <option value="gyeongbuk">경상북도</option>
        <option value="gyeongnam">경상남도</option>
        <option value="gwanju">광주광역시</option>
        <option value="daejeon">대전광역시</option>
        <option value="incheon">인천광역시</option>
        <option value="busan">부산광역시</option>
        <option value="daegu">대구광역시</option>
        <option value="ulsan">울산광역시</option>
        <option value="jeju">제주도</option>
        <option value="seoul">서울특별시</option>
      </select>
      <br>
      <label class="gender" for="woman">
        <input id="woman" type="radio" name="gender">여성
      </label>
      <label class="gender" for="man">
        <input id="man" type="radio" name="gender">남성
      </label>
      <br>
      <input class="sign-button" type="submit" value="가입하기">
    </form>
  </div>
</body>
</html>
