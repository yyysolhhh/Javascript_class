<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>달각달각 계산기</title>
    <link rel="stylesheet" href="04-1_calculator.css" />
  </head>
  <body>
    <div class="container flex">
      <h1>Calculator</h1>
      <div class="calculator flex">
        <input type="text" class="result" />
        <div class="row">
          <button onclick="input('7')">7</button>
          <button onclick="input('8')">8</button>
          <button onclick="input('9')">9</button>
          <button onclick="input('*')">x</button>
        </div>
        <div class="row">
          <button onclick="input('4')">4</button>
          <button onclick="input('5')">5</button>
          <button onclick="input('6')">6</button>
          <button onclick="input('/')">/</button>
        </div>
        <div class="row">
          <button onclick="input('1')">1</button>
          <button onclick="input('2')">2</button>
          <button onclick="input('3')">3</button>
          <button onclick="input('-')">-</button>
        </div>
        <div class="row">
          <button onclick="inputClear()">C</button>
          <button onclick="input('0')">0</button>
          <button onclick="input('+')">+</button>
          <button onclick="inputEq()">=</button>
        </div>
      </div>
    </div>

    <script src="04-1_calculator.js"></script>
  </body>
</html>
